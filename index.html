<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Custom Code Activity</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system.css" >

</head>
<body>
  <img style="top: 0; background-color: #666;" src="assets/images/themes/oneSalesforce/banner-group-unlisted-default.png" />
<div class="slds-form slds-m-around--medium">
  <h2 class="slds-page-header__title slds-truncate"></h1>
    <div id="step1" class="step">
        <h2>Email Send API:</h2>
        <hr>
    
        <div >
            <div><label for="fname">FirstName:</label></div>
            <input class="slds-form-element__control" id="fname" type="text" name="fname" value="">
        </div>  
    
        <div >
            <div><label for="lname">LastName:</label></div>
            <input class="slds-form-element__control" id="lname" type="text" name="lname" value="">
        </div>  
        <div >
            <div><label for="docname">DoctorName:</label></div>
            <input class="slds-form-element__control" id="docname" type="text" name="docname" value="">
        </div>  
        <div >
            <div><label for="email">Email:</label></div>
            <input class="slds-form-element__control" id="email" type="email" name="email" value="">
        </div>  
        <div >
            <div><label for="appointmentdate">Appointment Date:</label></div>
            <input class="slds-form-element__control" id="appointmentdate" type="date" name="appointmentdate" value="">
        </div>  

<script type="text/javascript" src="main.js"></script>
</body>
</html>
