<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Custom Code Activity</title>
    <link rel="stylesheet" type="text/css" href="design-system/styles/salesforce-lightning-design-system.css" >

</head>
<body>
<div class="slds-form slds-m-around--medium">
    <div class="slds-form-element slds-m-bottom_small">
        <label class="slds-form-element__label" for="input">URL String</label>
        <div class="slds-form-element__control">
          <input type="text" id="input" placeholder="Enter your url here..." class="slds-input" /> 
        </div>
    </div>
</div>
<div id="discount-code-output" class="slds-text-heading_small"></div>
<div class="slds-docked-form-footer" style="justify-content: flex-end">
    <button id="cancel" type="button" class="slds-button slds-button_neutral">Cancel</button>
    <button id="done" disabled type="button" class="slds-button slds-button_brand slds-m-right--medium">Done</button>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
